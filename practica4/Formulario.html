<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Practica 4</h1>

    <div class="container text-center">


    <div class="row">
    		<div class="col-md-6">
    		     <from method=" GET" action="formulario.html">
                   <div class="form-group">
                      <label for="email">Email</label>
                      <input  class="form-control" 
                      type="text" name="email" id="email"
                      required>
                      <label for="email2">Email2</label>
                      <input class="form-control"
                      type="email" name="email2" id="email2"
                      required>
                      <label for="foto">Foto</label>
                      <input class="form-control"
                      type="file" name="foto" id="foto"
                      required multiple>
                      
                   </div>
                   <div class="form-group">
                      <label for="sueldo">Sueldo</label>
                      <div class="input-group-addon">$</div>
                      <input class="form-control"
                      type="text" name="sueldo" id="sueldo"
                      required >  

                   </div>
                   <label for="descripcion"> Descripcion</label>
                   <textarea class="form-control" name="decripcion" id="descripcion"></textarea>

                   <div class=" checkbox">
                       <label>
                           <input type="checkbox" name="terminos" id="terminos">
                             Acepta terminos
                       </label>
                   </div>
                   <div class="radio">
                        <label>
                            <input type="radio" name="genero" >
                            Mujer
                        </label>
                        <label>
                            <input type="radio" name="genero" >
                            Hombre
                        </label>
                   </div>
                   <div class="form-group" name="estado" id="estado">
                   <select class="form-control">
                       <option> Guanajuato</option>
                       <option> Guerrero</option>
                       <option> Jalisco</option>
                       <option> Otros</option>



                   </select>
                       
                   </div>
                    <div class="form-group">
                   <input 
                       class="btn btn-primary"
                      type="submit" value="Guardar">
                       
                   </div>
                </from>
    		</div>	
    		<div class="col-md-6">
              <label for="buscar">Buscar</label>
              <input class="form-control"
                type="search" name="buscar" id="buscar">
    				
    		</div>

    </div>

    </div>

    </body>
